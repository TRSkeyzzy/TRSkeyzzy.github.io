  <!-- content -->
  <div id="cnt1"><h1 id="ct1">Contact Form</h1></div>
  <div class="formCont">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
   
   
    <tr>
    <th>氏名<span class="required">必須</span></th>
    <td>
    <input type="text" name="text-o-name" value="" size="30" class="validate[required]">
    <span>例：館場　花子</span>
    </td>
    </tr>
    <tr>
    <th>メールアドレス</th>
    <td>
    <input type="email" name="email-o-mail" value="" size="40" class="validate[optional,custom[email]]">
    <span>例：yakamoai@docomo.ne.jp</span>
    <p class="formRule">※ご記入頂いたメールアドレスに確認用メールをお送りします。</p>
    </td>
    </tr>
   
    <tr>
    <th>お問い合わせ内容</th>
    <td><textarea name="textarea-o" cols="40" rows="10"></textarea>
    <p class="formRule">寮見学や個別相談の希望の有無やご意見・ご要望などをご自由にお書きください。</p>
    </td>
    </tr>
    </tbody>
    </table>
    
    <div id="send"><a href="aizai.html"><input type="submit" value="送信する" /></a></div>
    </form>
    </div>
    


</div>
