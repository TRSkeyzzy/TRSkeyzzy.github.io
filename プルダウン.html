<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <form>
                <label fpr "aaa">項目を選択：</label>
                <select id="aaa" name="aaa">
                </select>
            </form>
    <script>
        var bbb = document.getElementById("aaa");
        for (i = 100; i >= 0; i= i - 5){
            var option = document.createElement("option");
            option.value = i;
            option.innerText = i + "個";
            bbb.appendChild(option);
        }
    </script>
</body>
</html>
